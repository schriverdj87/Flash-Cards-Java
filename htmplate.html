function PutQuestions(quizstring)
{
	var quizstringcut = quizstring.split("\n");
	var quizBox = document.getElementById("pootQsHere");
	
	var title = document.createElement("h1");
	title.innerHTML = quizstringcut[0];
	quizBox.appendChild(title);
	
	for (var a = 1; a < quizstringcut.length; a++)
		{
			var leQ = new Question(quizstringcut[a]);
			var pQ = document.createElement("p");
			pQ.innerHTML = "Q: " + leQ.question;
			quizBox.appendChild(pQ);
			var pA = document.createElement("p");
			pA.innerHTML = "A: " + leQ.answer[0];
			quizBox.appendChild(pA);
		}
		
	quizBox.appendChild(document.createElement("br"));
	
}

function Question (rawgrindme)
{
	var  grindme = rawgrindme.split("|");
	this.question = grindme[0];
	this.answer = [];
	
	for (var a = 1; a < grindme.length; a++)
	{
		this.answer.push(grindme[a]);
	}
	
	
}
